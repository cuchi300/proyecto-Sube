<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sube</title>
    <!-- HOJA ESTILOS -->
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <section class="sesion">
        <div class="sesion__bg">
            <div class="sesion__contenedor">
                <div class="sesion__contenido">
                    <form class="login">
                        <a href="index.html">
                            <picture>
                                <source srcset="build/img/logo_sube_blanco.avif" type="image/avif">
                                <source srcset="build/img/logo_sube_blanco.webp" type="image/webp">
                                <img class="login__imagen" src="build/img/logo_sube_blanco.png" alt="logo sube">
                            </picture>
                        </a>
                        <div class="login__campo login__campo--cuenta">
                            <label for="cuenta">
                                <i class="fa-solid fa-user"></i>
                            </label>
                            <input type="text" id="cuenta" placeholder="Ingresa Cuenta" required>
                        </div>
                        <div class="login__campo login__campo--pass">
                            <label for="pass">
                                <i class="fa-solid fa-key"></i>
                            </label>
                            <input type="password" id="pass" placeholder="Password" required>
                        </div>

                        <div class="login__footer">
                            <div class="login__campo login__campo--terminos">
                                <input class="login__checkbox" type="checkbox">
                                <p class="login__texto">Acepto los <a class="login__link--terminos" href="terminos.html">Terminos y Condiciones</a></p>
                            </div>
                            <a class="login__link login__link--crea" href="cuenta.html">Â¿No sos usuario?. Crea una cuenta</a>
                        </div>
                    </form><!-- login -->
                </div><!-- sesion__contenido -->
            </div><!-- sesion__contenedor 589-->
        </div>
    </section>
    
<script src="build/js/app.js"></script>    
</body>
</html>
