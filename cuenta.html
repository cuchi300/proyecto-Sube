<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sube</title>
    <!-- HOJA ESTILOS -->
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <section class="sesion">
        <div class="sesion__bg">
            <div class="sesion__contenedor">
                <div class="sesion__contenido">
                    <form class="login">
                        <a href="index.html">
                            <picture>
                                <source srcset="build/img/logo_sube_blanco.avif" type="image/avif">
                                <source srcset="build/img/logo_sube_blanco.webp" type="image/webp">
                                <img class="login__imagen" src="build/img/logo_sube_blanco.png" alt="logo sube">
                            </picture>
                        </a>
                        <div class="login__campo login__campo--cuenta">
                            <label for="cuenta">
                                <i class="fa-solid fa-user"></i>
                            </label>
                            <input type="text" id="cuenta" placeholder="Nuevo Usuario" required>
                        </div><!-- login__campo -->
                        <div class="login__campo login__campo--pass">
                            <label for="pass">
                                <i class="fa-solid fa-key"></i>
                            </label>
                            <input type="password" id="pass" placeholder="Nuevo Password" required>
                        </div><!--login__campo -->
                        <div class="login__campo login__campo--pass">
                            <label for="dni">
                                <i class="fa-solid fa-id-card"></i>
                            </label>
                            <input type="number" id="dni" placeholder="Tu DNI" required>
                        </div><!--login__campo -->
                        <div class="login__campo login__campo--email">
                            <label for="email">
                                <i class="fa-solid fa-envelope"></i>
                            </label>
                            <input type="email" id="email" placeholder="Ingresa un Email" required>
                        </div><!-- login__campo -->
                        <div class="login__campo login__campo--genero">
                            <label for="genero">
                                <i class="fa-solid fa-people"></i>
                            </label>
                            <input class="login__checkbox" type="checkbox" required> Hombre
                            <input class="login__checkbox" type="checkbox" required> Mujer
                        </div><!-- login__campo -->
                        <div class="login__campo login__campo--telefono">
                            <label for="telefono">
                                <i class="fa-solid fa-phone"></i>
                            </label>
                            <input type="tel" id="telefono" placeholder="Ingresa tu Telefono" required>
                        </div><!-- login__campo -->
                        <div class="login__footer">
                            <div class="login__campo login__campo--terminos">
                                <input class="login__checkbox" type="checkbox">
                                <p class="login__texto">Acepto los <a class="login__link--terminos" href="terminos.html">Terminos y Condiciones</a></p>
                            </div>
                            <a class="login__link login__link--crea" href="sesion.html">Â¿Ya creaste tu cuenta?. Inicia Sesion</a>
                        </div><!-- login__footer -->
                    </form><!-- login -->
                </div><!-- sesion__contenido -->
            </div><!-- sesion__contenedor -->
        </div><!-- sesion__bg -->
    </section><!-- sesion -->
    
<script src="build/js/app.js"></script>    
</body>
</html>
